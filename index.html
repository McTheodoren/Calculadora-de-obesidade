    <h1>Calculadora de Obesidade</h1>

    <input type="text" id="altura" maxlength="4" oninput="formatarAltura(this)">

    <input type="number" id="pesoInicial" step="0.1">
    <label for="pesoAtual">Peso Atual (kg):</label>
    <input type="number" id="pesoAtual" step="0.1">
    <label for="pesoCirurgia">Peso da Cirurgia (kg):</label>
    <input type="number" id="pesoCirurgia" step="0.1">
